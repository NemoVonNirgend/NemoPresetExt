<div class="nemo-preset-enhancer-settings"> 
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>NemoPreset UI</b> 
            <div class="inline-drawer-icon fa-solid fa-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="form-group">
                <!-- MODIFIED: Update label and help text -->
                <label for="nemoDividerRegexPattern">Custom Divider Patterns</label>
                <input type="text" id="nemoDividerRegexPattern" class="text_pole"> 
                <small>
                    Add custom divider patterns, separated by commas (e.g., <code>###+</code>, <code>//--</code>).
                    Built-in patterns like <code>=+</code>, <code>⭐─+</code>, <code>━+</code> are always active.
                </small>
            </div>
            <button id="nemoSaveRegexSettings" class="menu_button">
                <i class="fa-solid fa-save"></i> Save Custom Patterns
            </button>
            <div id="nemoRegexStatus" style="margin-top: 10px; font-style: italic;"></div>
        </div>
    </div>
</div>
