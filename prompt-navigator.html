<div class="nemo-prompt-navigator-content-wrapper">
    <div class="navigator-body">
        <div class="navigator-sidebar">
            <div class="navigator-favorites-section">
                <h4><i class="fa-solid fa-star"></i> Quick Favorites</h4>
                <div id="prompt-navigator-favorites-list" class="navigator-favorites-list"></div>
            </div>
        </div>
        <div class="navigator-main-panel">
            <div id="prompt-navigator-grid-header">
                <div id="prompt-navigator-breadcrumbs"></div>
                <div id="prompt-navigator-header-controls">
                    <div id="prompt-navigator-search-controls">
                        <input type="search" id="prompt-navigator-search-input" class="text_pole" placeholder="Search prompts...">
                        <button id="prompt-navigator-search-clear" title="Clear Search" class="menu_button"><i class="fa-solid fa-times"></i></button>
                    </div>
                    <div class="nemo-header-buttons">
                        <button id="prompt-navigator-filter-btn" class="menu_button" title="Filter"><i class="fa-solid fa-filter"></i></button>
                        <button id="prompt-navigator-sort-btn" class="menu_button" title="Sort"><i class="fa-solid fa-arrow-up-z-a"></i></button>
                        <button id="prompt-navigator-view-toggle-btn" class="menu_button" title="Switch View"><i class="fa-solid fa-list"></i></button>
                        <button id="prompt-navigator-import-btn" class="menu_button" title="Import from Archive"><i class="fa-solid fa-file-import"></i></button>
                        <button id="prompt-navigator-new-folder-btn" class="menu_button" title="New Folder"><i class="fa-solid fa-folder-plus"></i></button>
                    </div>
                </div>
            </div>
            <div id="prompt-navigator-grid-view" class="view-mode-grid"></div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="action-controls">
            <button id="prompt-navigator-load-btn" class="menu_button" disabled><i class="fa-solid fa-eye"></i> Inspect Prompt</button>
        </div>
    </div>
</div>
