<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <defs>
    <linearGradient id="bodyGradient" x1="200" y1="0" x2="200" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6eb5ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#4a9fff" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="200" y1="0" x2="200" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#ffb700"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Character silhouette/placeholder -->
  <g filter="url(#glow)">
    <!-- Body -->
    <ellipse cx="200" cy="500" rx="80" ry="100" fill="url(#bodyGradient)" opacity="0.9"/>

    <!-- Head -->
    <circle cx="200" cy="280" r="70" fill="url(#bodyGradient)" opacity="0.9"/>

    <!-- Hair/accessories suggestion -->
    <path d="M 140 260 Q 200 200 260 260" stroke="url(#accentGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- Eyes (cute anime-style) -->
    <circle cx="180" cy="280" r="8" fill="#1a1a2e"/>
    <circle cx="220" cy="280" r="8" fill="#1a1a2e"/>
    <circle cx="183" cy="277" r="3" fill="white"/>
    <circle cx="223" cy="277" r="3" fill="white"/>

    <!-- Smile -->
    <path d="M 175 300 Q 200 310 225 300" stroke="#1a1a2e" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Arms (welcoming pose) -->
    <path d="M 120 450 Q 100 420 130 380" stroke="url(#bodyGradient)" stroke-width="20" stroke-linecap="round" opacity="0.9"/>
    <path d="M 280 450 Q 300 420 270 380" stroke="url(#bodyGradient)" stroke-width="20" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Sparkles/magic effects -->
  <g opacity="0.8">
    <circle cx="100" cy="200" r="4" fill="#ffd700">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="220" r="3" fill="#6eb5ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="350" r="5" fill="#ffd700">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="290" cy="370" r="4" fill="#6eb5ff">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Name label -->
  <text x="200" y="570" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#accentGradient)" text-anchor="middle">
    VEX
  </text>
  <text x="200" y="590" font-family="Arial, sans-serif" font-size="14" fill="#6eb5ff" text-anchor="middle" opacity="0.8">
    Your Tutorial Guide
  </text>
</svg>
