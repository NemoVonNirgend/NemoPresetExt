<div class="nemo-character-manager-content-wrapper">
    <div class="navigator-body">
        <div class="navigator-sidebar">
            <div class="navigator-favorites-section">
                <h4><i class="fa-solid fa-star"></i> Quick Favorites</h4>
                <div id="char-favorites-list" class="navigator-favorites-list"></div>
            </div>
        </div>
        <div class="navigator-main-panel">
            <div id="char-manager-grid-header">
                <div id="char-manager-breadcrumbs"></div>
                <div id="char-manager-header-controls">
                    <div id="char-manager-search-controls">
                        <input type="search" id="char-manager-search-input" class="text_pole" placeholder="Search...">
                        <button id="char-manager-search-clear" title="Clear Search" class="menu_button"><i class="fa-solid fa-times"></i></button>
                    </div>
                    <div class="nemo-header-buttons">
                        <button id="char-manager-filter-btn" class="menu_button" title="Filter"><i class="fa-solid fa-filter"></i></button>
                        <button id="char-manager-sort-btn" class="menu_button" title="Sort"><i class="fa-solid fa-arrow-up-z-a"></i></button>
                        <button id="char-manager-view-toggle-btn" class="menu_button" title="Switch View"><i class="fa-solid fa-list"></i></button>
                        <button id="char-manager-new-folder-btn" class="menu_button" title="New Folder"><i class="fa-solid fa-folder-plus"></i></button>
                    </div>
                </div>
            </div>
            <div id="char-manager-grid-view" class="view-mode-grid"></div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="action-controls">
            <button id="char-manager-load-btn" class="menu_button" disabled><i class="fa-solid fa-upload"></i> Load Character</button>
        </div>
    </div>
</div>
